<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ValNumber</title>
</head>
<body>
<h1 align="center">Phone Number smart checker</h1>
<p align="center"><input type="text" id="input" value=""></p>
<script>
    let reg =/^[0-9]{2}(?:-0[0-9]{6,})$/;
    document.getElementById("input").addEventListener("keydown",function (e) {
        if(e.key ==="Enter"){
            if (reg.test(document.getElementById("input").value)){
                alert("SDT hợp lệ");
            }else {
                alert("SDT không hợp lệ");
            }
            document.getElementById("input").value = "";
        }
    })
</script>
</body>
</html>
